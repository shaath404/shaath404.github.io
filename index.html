<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>

    <script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous">
	</script>

</head>

<body>

    <div class="container">

       

        <div class="row logo-place p-4">
            <div class="col text-center">
                <img src="logo.png" class="img-fluid" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card welcome-card">
                    
                    <div class="card-body">

                        <h2 class="card-title">Have no idea about this ?</h2>
                        <p class="card-text">This is a number detector. Simply, you enter a number, and we give you most of the hidden stuff behind that number </p>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col empty-col">
                
            </div>
        </div>

        <div class="row">
            <div class="col empty-col">
                . 
            </div>
        </div>

        <div class="row">
            
            <div class="col">
                <input type="number" min = "1" class="form-control" id="numberHolder" placeholder="Enter a number to see the magic">
            </div>

            <div class="col text-end">
                <button type="submit" class="btn btn-primary mb-3 align-center" onclick="makeTheString()">Detect</button>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <h3 id="headerNumber"></h3>
                <p id="bodyInfo"></p> 
            </div>
        </div>

    </div>

    

</body>

</html>
