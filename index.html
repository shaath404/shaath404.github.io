    <div class="container">

                    <div class="row">
        
                        <p id="memeWords">

                            Instant Memes:
                        </p>
        
                    </div>
        
                    <div class="row">
                        <img id = "memeImage" src="images/init meme.jpg">

                </div>

            <div class="col-md-6">

                <div class="row">
                    <div class="col p-4">

                </div>
                
                <div class="row">
                    <div class="col p-4">
                        <input type="text" class="form-control" id="memeChanger" placeholder="Your meme goes here ...." onchange="changeMemeText()">                
                    </div>
                        
                </div>
                
                <div class="row">
                    <div class="col p-4">

                        <div class="input-group mb-3" id="fontSizeController500">
                            <input type="number" min = "1" class="form-control" value="25" id="fontSizeController" placeholder="" onchange="changeFontSize()" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <span class="input-group-text" id="basic-addon2">px</span>
                        </div>

                    </div>

                    <div class="col p-4 text-center">
                        
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                            <input type="radio" onclick="alignLeft()" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Left</label>
                          
                            <input type="radio" onclick="alignMiddle()" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Middle</label>
                          
                            <input type="radio" onclick="alignRight()" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Right</label>

                        </div>

                    </div>
                </div>

                <div class="row text-center">
        
                    <div class="col p-4">
                        <a id="memeDownloadBtnImage" download>
                            <button type="button" class="btn btn-primary" onclick="generateMeme();"> Save Meme </button>
                        </a>     
                    </div>
