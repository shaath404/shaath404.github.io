<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous">
	</script>

    <!-- JS -->
    <script type = "text/javascript" src = "index.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML2Canvas -->
    <script type = "text/javascript" src = "html2canvas.min.js"></script>




</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    


    <div class="container">
        <div id="theUserMeme">

            <div class="row">

                <p id="memeWords">
                    When I see something lol 
 
                </p>

            </div>

            <div class="row">
                <img id = "memeImage" src="images/init meme.jpg">
            </div>

        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col p-4">
                <input type="file" class="form-control" id="memeUploader" onchange ="readUrl()" for = "upload">
            </div>


        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="memeChanger" placeholder="Your meme goes here ...." onchange="changeMemeText()">
                <button type="button" class="btn btn-primary" onclick="generateMeme();">Generate</button>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <img  src = "" id = "finalImageCopy">
            </div>
        </div>

    </div>

  

    
</body>
</html>
